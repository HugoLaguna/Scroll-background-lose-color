
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title> Background Effect </title>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" charset="UTF-8"></script>

</head>

<body>
    <content class="content">
        
    </content>
    <h1> Background Scroll Color Less </h1>
        <h1>
                <label onclick="changeBlendBody('luminosity')"> luminosity </label>
                <label onclick="changeBlendBody('color-burn')"> color-burn </label>
                <label onclick="changeBlendBody('hard-light')"> hard-light </label>
                <label onclick="changeBlendBody('color-dodge')"> color-dodge </label>
                <label onclick="changeBlendBody('multiply')"> multiply </label>
        
                <i onclick="changeColorBody('#f01010')" class="button red"> red </i>
                <i onclick="changeColorBody('#202020')" class="button black"> black </i>
                <i onclick="changeColorBody('#1010f0')" class="button blue"> blue</i>
                <i onclick="changeColorBody('#e1e1e1')" class="button white"> white </i>
                <i onclick="changeColorBody('#10f010')" class="button green"> green </i>
        </h1>
    <div id="line" class="line">

    </div>
</body>

</html>
